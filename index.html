<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
      crossorigin="anonymous"
      />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <br>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block", id="NineAM">
        <div><p>9am</p></div>
        <input>
        <button class="saveBtn">Save</button>
      </div>
      <div class="time-block", id="TenAM">
        <div><p>10am</p></div>
        <input>
        <button class="saveBtn">Save</button>
      </div>
      <div class="time-block", id="ElevenAM">
        <div><p>11am</p></div>
        <input>
        <button class="saveBtn">Save</button>
      </div>
      <div class="time-block", id="Noon">
        <div><p>12pm</p></div>
        <input>
        <button class="saveBtn">Save</button>
      </div>
      <div class="time-block", id="OnePM">
        <div><p>1pm</p></div>
        <input>
        <button class="saveBtn">Save</button>
      </div>
      <div class="time-block", id="TwoPM">
        <div><p>2pm</p></div>
        <input>
        <button class="saveBtn">Save</button>
      </div>
      <div class="time-block", id="ThreePM">
        <div><p>3am</p></div>
        <input>
        <button class="saveBtn">Save</button>
      </div>
      <div class="time-block", id="FourPM">
        <div><p>4am</p></div>
        <input>
        <button class="saveBtn">Save</button>
      </div>
      <div class="time-block", id="FivePM">
        <div><p>5am</p></div>
        <input>
        <button class="saveBtn">Save</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/advancedFormat.js"></script>

    <script type="text/javascript" src="assets/javascript/script.js"></script>
  </body>
</html>
